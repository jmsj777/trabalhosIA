<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Trabalhos - Inteligência Artificial</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="lib/bootstrap.min.css" />
    <meta name="theme-color" content="#563d7c" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="../estilo.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"
        >Inteligência Artificial - Engenharia de Computação</a
      >
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sobre</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="../trab2">
                  <span data-feather="chevron-right"></span>
                  Trabalho 2
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../trab3">
                  <span data-feather="chevron-right"></span>
                  Trabalho 3
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../trab4/">
                  <span data-feather="chevron-right"></span>
                  Trabalho 4
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../trab5/">
                  <span data-feather="chevron-right"></span>
                  Trabalho 5
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <h1 class="pt-3">Parâmetros</h1>
          <div class="form">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="tamanhoPop">Tamanho da População</label>
                <input
                  type="number"
                  class="form-control"
                  id="tamanhoPop"
                  value="10"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="probCruzamento"
                  >Probabilidade de Cruzamento (%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="probCruzamento"
                  value="95"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="probMutacao">Probabilidade de Mutação (%)</label>
                <input
                  type="number"
                  class="form-control"
                  id="probMutacao"
                  value="10"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="tamanhoElitismo">Tamanho do Elitismo</label>
                <input
                  type="number"
                  class="form-control"
                  id="tamanhoElitismo"
                  value="1"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="tipo">Tipo de Seleção</label>
                <select id="tipo" name="tipo" class="form-control">
                  <option value="1" selected>Roleta</option>
                  <option value="2">Torneio</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="tamanhoTorneio">Tamanho do Torneio</label>
                <input
                  type="number"
                  class="form-control"
                  id="tamanhoTorneio"
                  value="4"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="geracoesLimite">Limite de Gerações</label>
                <input
                  class="form-control"
                  type="number"
                  name="geracoesLimite"
                  id="geracoesLimite"
                  value="100"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="tempoLimite">Tempo limite (s)</label>
                <input
                  class="form-control"
                  type="number"
                  name="tempoLimite"
                  id="tempoLimite"
                  value="30"
                />
              </div>
            </div>
            <button
              id="submit"
              onclick="botaoClicado()"
              class="btn btn-primary"
            >
              Calcular
            </button>
          </div>
          <h2 class="pt-5">Resultados</h2>
          <div id="map" style="height: 550px;"></div>
          <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBPVk_o3pZ1dGiMJviDbjqEHtGHornRzw&callback=initMap"
          ></script>
          <br />
          <a
            class="btn btn-success mb-5"
            href="#"
            id="linkMapa"
            target="_blank"
            hidden
          >
            Exibir Rota
          </a>
          <br />
          <h5>Log</h5>
          <div class="text-nowrap" id="log"></div>
        </main>
      </div>
    </div>
    <script src="trabalho.js"></script>
  </body>
</html>
