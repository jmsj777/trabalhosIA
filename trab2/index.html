<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trabalho 2 -> Horário da Maternidade</title>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="campo">
        <label for="tamanhoPop">tamanho da população: </label>
        <input
          type="number"
          name="tamanhoPop"
          id="tamanhoPop"
          value="10"
          placeholder="tamanho da população"
        />
      </div>
      <div class="campo">
        <label for="probCruzamento">Prob de cruzamento (%)</label>
        <input
          type="number"
          name="probCruzamento"
          id="probCruzamento"
          value="95"
          placeholder="Prob de cruzamento"
        />
      </div>
      <div class="campo">
        <label for="doisPontos">Cruzamento de dois pontos?</label>
        <input type="checkbox" name="doisPontos" id="doisPontos" />
      </div>
      <div class="campo">
        <label for="probMutacao">Prob de Mutação (%)</label>
        <input
          type="number"
          name="probMutacao"
          id="probMutacao"
          value="10"
          placeholder="Prob de Mutação"
        />
      </div>

      <div class="campo">
        <label for="tipo">Tipo de seleção</label>

        <select name="tipo" id="tipo">
          <option value="1">Roleta</option>
          <option value="2">Torneio</option>
        </select>
      </div>

      <div class="campo">
        <label for="tamanhoTorneio">Tamanho do torneio</label>
        <input
          type="number"
          name="tamanhoTorneio"
          id="tamanhoTorneio"
          value="4"
          placeholder="Tamanho do torneio"
        />
      </div>

      <div class="campo">
        <label for="tamanhoElitismo">Tamanho do elitismo</label>
        <input
          type="number"
          name="tamanhoElitismo"
          id="tamanhoElitismo"
          value="1"
          placeholder="Tamanho do elitismo"
        />
      </div>
      <div class="campo">
        <label for="tempoLimite">Tempo limite (s)</label>
        <input
          type="number"
          name="tempoLimite"
          id="tempoLimite"
          value="30"
          placeholder="Tempo limite"
        />
      </div>
      <div class="campo">
        <label for="curso0">1 e 2 Farão curso?</label>
        <input type="checkbox" name="curso0" id="curso0" />
      </div>
      <div class="campo">
        <label for="curso2">5 e 6 Farão curso?</label>
        <input type="checkbox" name="curso2" id="curso2" />
      </div>
    </div>

    
    <button onclick="botaoClicado()">Go!</button>

    <div class="tabela">
      <div class="navbar"><span>Resultado em tabela</span></div>
      <table>
        <tr>
          <th></th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
          <th>Sábado</th>
          <th>Domingo</th>
        </tr>
        <tr id="trTurno1">
          <td>Turno 1 (6h – 14h)</td>
        </tr>
        <tr id="trTurno2">
          <td>Turno 2 (14h – 22h)</td>
        </tr>
        <tr id="trTurno3">
          <td>Turno 3 (22h – 6h)</td>
        </tr>
      </table>
    </div>
    <div class="wrapper">
      <div id="chart2"></div>
    </div>

    <div class="wrapper">
      <div id="chart"></div>
    </div>
    <div id="log"></div>

    <script src="script.js"></script>
  </body>
</html>
