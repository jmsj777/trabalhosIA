<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Trabalho 5 - Mínimo local com AG e Cromossomos Reais</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <meta name="theme-color" content="#563d7c" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="../estilo.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"
        >Inteligência Artificial - Engenharia de Computação</a
      >
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sobre</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <side-bar trab="5"></side-bar>
          </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <h1 class="pt-3">Parâmetros</h1>
          <div class="form">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="tamanhoPop">Tamanho da População</label>
                <input
                  type="number"
                  class="form-control"
                  id="tamanhoPop"
                  value="10"
                  name="tamanhoPop"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="probCruzamento"
                  >Probabilidade de Cruzamento (%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="probCruzamento"
                  value="95"
                  name="probCruzamento"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="probMutacao">Probabilidade de Mutação (%)</label>
                <input
                  type="number"
                  class="form-control"
                  id="probMutacao"
                  value="10"
                  name="probMutacao"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="tamanhoElitismo">Tamanho do Elitismo</label>
                <input
                  type="number"
                  class="form-control"
                  id="tamanhoElitismo"
                  value="1"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="tipoCruzamento">Tipo de Cruzamento</label>
                <select
                  id="tipoCruzamento"
                  name="tipoCruzamento"
                  class="form-control"
                >
                  <option value="1">RADCLIFF</option>
                  <option value="2">WRIGHT</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="qtGeracoes">Qt. de Gerações</label>
                <input
                  class="form-control"
                  type="number"
                  name="qtGeracoes"
                  id="qtGeracoes"
                  value="10"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="tipo">Tipo de Seleção</label>
                <select id="tipo" name="tipo" class="form-control">
                  <option value="1" selected>Roleta</option>
                  <option value="2">Torneio</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="tamanhoTorneio">Tamanho do Torneio</label>
                <input
                  type="number"
                  class="form-control"
                  id="tamanhoTorneio"
                  value="4"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="tamanhoElitismo">Tamanho do Elitismo</label>
                <input
                  type="number"
                  class="form-control"
                  name="tamanhoElitismo"
                  id="tamanhoElitismo"
                  value="0"
                />
              </div>
            </div>
            <button
              id="submit"
              onclick="botaoClicado()"
              class="btn btn-primary"
            >
              Calcular
            </button>
          </div>
          <h2 class="pt-5">Resultados em gráfico</h2>
          <div class="wrapper">
            <div id="chart"></div>
          </div>
          <div class="wrapper">
            <div id="chartMelhores"></div>
          </div>
          <div class="text-nowrap" id="log"></div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="../sidebar.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  </body>
</html>
