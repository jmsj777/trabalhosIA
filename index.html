<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercicios IA</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="campo">
        <label for="tamanhoC">Tamanho do cromossomo:</label>
        <input
          type="number"
          name="tamanhoC"
          id="tamanhoC"
          value="8"
          placeholder="tamanho do cromossomo"
        />
      </div>
      <div class="campo">
        <label for="tamanhoPop">tamanho da população: </label>
        <input
          type="number"
          name="tamanhoPop"
          id="tamanhoPop"
          value="10"
          placeholder="tamanho da população"
        />
      </div>
      <div class="campo">
        <label for="probCruzamento">Prob de cruzamento (%)</label>
        <input
          type="number"
          name="probCruzamento"
          id="probCruzamento"
          value="95"
          placeholder="Prob de cruzamento"
        />
      </div>
      <div class="campo">
        <label for="doisPontos">Cruzamento de dois pontos?</label>
        <input type="checkbox" name="doisPontos" id="doisPontos" />
      </div>
      <div class="campo">
        <label for="probMutacao">Prob de Mutação (%)</label>
        <input
          type="number"
          name="probMutacao"
          id="probMutacao"
          value="10"
          placeholder="Prob de Mutação"
        />
      </div>
      <div class="campo">
        <label for="qtGeracoes">Qt. de gerações</label>
        <input
          type="number"
          name="qtGeracoes"
          id="qtGeracoes"
          value="10"
          placeholder="Qt. de gerações"
        />
      </div>
      <div class="campo">
        <label for="tipo">Tipo de seleção</label>

        <select name="tipo" id="tipo">
          <option value="1">Roleta</option>
          <option value="2">Torneio</option>
        </select>
      </div>

      <div class="campo">
        <label for="tamanhoTorneio">Tamanho do torneio</label>
        <input
          type="number"
          name="tamanhoTorneio"
          id="tamanhoTorneio"
          value="4"
          placeholder="Tamanho do torneio"
        />
      </div>

      <div class="campo">
        <label for="tamanhoElitismo">Tamanho do elitismo</label>
        <input
          type="number"
          name="tamanhoElitismo"
          id="tamanhoElitismo"
          value="0"
          placeholder="Tamanho do elitismo"
        />
      </div>
    </div>
    <button onclick="botaoClicado()">Go!</button>

    <div class="navbar"><span>Resultado em gráfico</span></div>
    <div class="wrapper">
      <div id="chart"></div>
    </div>
    <div id="log"></div>

    <script src="script.js"></script>
  </body>
</html>
